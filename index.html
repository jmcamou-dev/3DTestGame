<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sphere Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #gameCode {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="info">Score: <span id="score">0</span></div>
    <div id="gameCode">Game Code: <span id="code">Connecting...</span></div>
    <div id="controls">
        <div class="control-btn" id="left">←</div>
        <div class="control-btn" id="forward">↑</div>
        <div class="control-btn" id="backward">↓</div>
        <div class="control-btn" id="right">→</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    
    <script>
        // Game variables
        let scene, camera, renderer, playerSphere;
        let obstacles = [];
        let otherPlayers = {};
        let playerVelocity = { x: 0, z: 0 };
        let playerColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
        let score = 0;
        let peer;
        let connections = [];
        let gameCode;
        let playerPosition = { x: 0, y: 1, z: 0 };
        
        // Initialize the game
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue background
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Create lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            scene.add(directionalLight);
            
            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x33aa33,
                roughness: 0.8,
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Create player sphere
            const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
            const sphereMaterial = new THREE.MeshStandardMaterial({ 
                color: playerColor,
                roughness: 0.4,
                metalness: 0.3
            });
            playerSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            playerSphere.position.y = 1;
            playerSphere.castShadow = true;
            scene.add(playerSphere);
            
            // Create obstacles
            createObstacles();
            
            // Setup controls
            setupControls();
            
            // Setup networking
            setupNetworking();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
            
            // Start animation loop
            animate();
        }
        
        function createObstacles() {
            // Create random obstacles
            for (let i = 0; i < 20; i++) {
                const size = 1 + Math.random() * 2;
                const geometryTypes = [
                    new THREE.BoxGeometry(size, size, size),
                    new THREE.ConeGeometry(size/2, size, 16),
                    new THREE.TorusGeometry(size/2, 0.2, 16, 50)
                ];
                
                const geometry = geometryTypes[Math.floor(Math.random() * geometryTypes.length)];
                const material = new THREE.MeshStandardMaterial({
                    color: 0xff0000,
                    roughness: 0.7,
                    metalness: 0.2
                });
                
                const obstacle = new THREE.Mesh(geometry, material);
                obstacle.position.x = (Math.random() - 0.5) * 50;
                obstacle.position.y = size / 2;
                obstacle.position.z = (Math.random() - 0.5) * 50;
                obstacle.rotation.y = Math.random() * Math.PI * 2;
                
                scene.add(obstacle);
                obstacles.push(obstacle);
            }
            
            // Create collectible spheres (gives points)
            for (let i = 0; i < 10; i++) {
                const geometry = new THREE.SphereGeometry(0.5, 16, 16);
                const material = new THREE.MeshStandardMaterial({
                    color: 0xffff00,
                    roughness: 0.3,
                    metalness: 0.8,
                    emissive: 0xffff00,
                    emissiveIntensity: 0.2
                });
                
                const collectible = new THREE.Mesh(geometry, material);
                collectible.position.x = (Math.random() - 0.5) * 40;
                collectible.position.y = 1;
                collectible.position.z = (Math.random() - 0.5) * 40;
                collectible.userData.isCollectible = true;
                
                scene.add(collectible);
                obstacles.push(collectible);
            }
        }
        
        function setupControls() {
            // Mobile controls
            document.getElementById('forward').addEventListener('touchstart', () => { playerVelocity.z = -0.1; });
            document.getElementById('forward').addEventListener('touchend', () => { playerVelocity.z = 0; });
            
            document.getElementById('backward').addEventListener('touchstart', () => { playerVelocity.z = 0.1; });
            document.getElementById('backward').addEventListener('touchend', () => { playerVelocity.z = 0; });
            
            document.getElementById('left').addEventListener('touchstart', () => { playerVelocity.x = -0.1; });
            document.getElementById('left').addEventListener('touchend', () => { playerVelocity.x = 0; });
            
            document.getElementById('right').addEventListener('touchstart', () => { playerVelocity.x = 0.1; });
            document.getElementById('right').addEventListener('touchend', () => { playerVelocity.x = 0; });
            
            // Keyboard controls for testing on desktop
            window.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowUp':
                    case 'w':
                        playerVelocity.z = -0.1;
                        break;
                    case 'ArrowDown':
                    case 's':
                        playerVelocity.z = 0.1;
                        break;
                    case 'ArrowLeft':
                    case 'a':
                        playerVelocity.x = -0.1;
                        break;
                    case 'ArrowRight':
                    case 'd':
                        playerVelocity.x = 0.1;
                        break;
                }
            });
            
            window.addEventListener('keyup', (e) => {
                switch(e.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'ArrowDown':
                    case 's':
                        playerVelocity.z = 0;
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'ArrowRight':
                    case 'd':
                        playerVelocity.x = 0;
                        break;
                }
            });
        }
        
        function setupNetworking() {
            // Generate random game code
            gameCode = Math.floor(100000 + Math.random() * 900000).toString();
            document.getElementById('code').textContent = gameCode;
            
            // Initialize PeerJS
            peer = new Peer(gameCode);
            
            // Handle new connections
            peer.on('connection', (conn) => {
                connections.push(conn);
                
                conn.on('data', (data) => {
                    if (data.type === 'position') {
                        // Update other player's position
                        if (!otherPlayers[conn.peer]) {
                            // Create new player sphere for this connection
                            const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
                            const sphereMaterial = new THREE.MeshStandardMaterial({ 
                                color: data.color,
                                roughness: 0.4,
                                metalness: 0.3
                            });
                            const otherPlayerSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                            otherPlayerSphere.castShadow = true;
                            scene.add(otherPlayerSphere);
                            
                            otherPlayers[conn.peer] = otherPlayerSphere;
                        }
                        
                        // Update position
                        otherPlayers[conn.peer].position.x = data.x;
                        otherPlayers[conn.peer].position.y = data.y;
                        otherPlayers[conn.peer].position.z = data.z;
                    }
                });
                
                conn.on('close', () => {
                    // Remove player from scene when they disconnect
                    if (otherPlayers[conn.peer]) {
                        scene.remove(otherPlayers[conn.peer]);
                        delete otherPlayers[conn.peer];
                    }
                    
                    // Remove from connections array
                    const index = connections.indexOf(conn);
                    if (index > -1) {
                        connections.splice(index, 1);
                    }
                });
            });
            
            // Join game button functionality - join using someone else's game code
            const joinGame = () => {
                const joinCode = prompt("Enter game code to join:");
                if (joinCode) {
                    const conn = peer.connect(joinCode);
                    
                    conn.on('open', () => {
                        connections.push(conn);
                        
                        conn.on('data', (data) => {
                            if (data.type === 'position') {
                                // Update other player's position
                                if (!otherPlayers[conn.peer]) {
                                    // Create new player sphere for this connection
                                    const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
                                    const sphereMaterial = new THREE.MeshStandardMaterial({ 
                                        color: data.color,
                                        roughness: 0.4,
                                        metalness: 0.3
                                    });
                                    const otherPlayerSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                                    otherPlayerSphere.castShadow = true;
                                    scene.add(otherPlayerSphere);
                                    
                                    otherPlayers[conn.peer] = otherPlayerSphere;
                                }
                                
                                // Update position
                                otherPlayers[conn.peer].position.x = data.x;
                                otherPlayers[conn.peer].position.y = data.y;
                                otherPlayers[conn.peer].position.z = data.z;
                            }
                        });
                    });
                }
            };
            
            // Double-click on game code to join another game
            document.getElementById('gameCode').addEventListener('dblclick', joinGame);
            
            // Add join button for mobile
            const joinBtn = document.createElement('div');
            joinBtn.textContent = 'Join Game';
            joinBtn.style.position = 'absolute';
            joinBtn.style.top = '50px';
            joinBtn.style.right = '10px';
            joinBtn.style.background = 'rgba(0,0,0,0.5)';
            joinBtn.style.color = 'white';
            joinBtn.style.padding = '10px';
            joinBtn.style.borderRadius = '5px';
            joinBtn.style.fontFamily = 'Arial, sans-serif';
            joinBtn.style.cursor = 'pointer';
            
            joinBtn.addEventListener('click', joinGame);
            document.body.appendChild(joinBtn);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function checkCollisions() {
            // Check for collisions with obstacles
            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i];
                const distance = playerSphere.position.distanceTo(obstacle.position);
                
                if (obstacle.userData.isCollectible && distance < 1.5) {
                    // Collect point
                    score += 10;
                    document.getElementById('score').textContent = score;
                    
                    // Remove collectible
                    scene.remove(obstacle);
                    obstacles.splice(i, 1);
                    i--;
                    
                    // Generate new collectible
                    const geometry = new THREE.SphereGeometry(0.5, 16, 16);
                    const material = new THREE.MeshStandardMaterial({
                        color: 0xffff00,
                        roughness: 0.3,
                        metalness: 0.8,
                        emissive: 0xffff00,
                        emissiveIntensity: 0.2
                    });
                    
                    const collectible = new THREE.Mesh(geometry, material);
                    collectible.position.x = (Math.random() - 0.5) * 40;
                    collectible.position.y = 1;
                    collectible.position.z = (Math.random() - 0.5) * 40;
                    collectible.userData.isCollectible = true;
                    
                    scene.add(collectible);
                    obstacles.push(collectible);
                } 
                else if (!obstacle.userData.isCollectible && distance < 1.5) {
                    // Collision with obstacle - bounce back
                    const direction = new THREE.Vector3();
                    direction.subVectors(playerSphere.position, obstacle.position).normalize();
                    
                    playerSphere.position.x += direction.x * 0.5;
                    playerSphere.position.z += direction.z * 0.5;
                }
            }
        }
        
        function updatePlayerPosition() {
            // Update player position based on velocity
            playerSphere.position.x += playerVelocity.x;
            playerSphere.position.z += playerVelocity.z;
            
            // Keep player within bounds
            if (playerSphere.position.x > 50) playerSphere.position.x = 50;
            if (playerSphere.position.x < -50) playerSphere.position.x = -50;
            if (playerSphere.position.z > 50) playerSphere.position.z = 50;
            if (playerSphere.position.z < -50) playerSphere.position.z = -50;
            
            // Store current position
            playerPosition.x = playerSphere.position.x;
            playerPosition.y = playerSphere.position.y;
            playerPosition.z = playerSphere.position.z;
            
            // Update camera position to follow player
            camera.position.x = playerSphere.position.x;
            camera.position.z = playerSphere.position.z + 10;
            camera.lookAt(playerSphere.position);
        }
        
        function sendPositionUpdate() {
            // Send position to all connections
            connections.forEach(conn => {
                conn.send({
                    type: 'position',
                    x: playerSphere.position.x,
                    y: playerSphere.position.y,
                    z: playerSphere.position.z,
                    color: playerColor
                });
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            updatePlayerPosition();
            checkCollisions();
            sendPositionUpdate();
            
            renderer.render(scene, camera);
        }
        
        // Start the game
        init();
    </script>
</body>
</html>
