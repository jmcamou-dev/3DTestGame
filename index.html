<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sphere Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="info">Score: <span id="score">0</span></div>
    <div id="gameCode">Game Code: <span id="code">Connecting...</span></div>
    <div id="respawnCountdown">Caught by Red Blob! Respawning in 5...</div>
    <div id="controls">
        <div class="control-btn" id="left">←</div>
        <div class="control-btn" id="forward">↑</div>
        <div class="control-btn" id="backward">↓</div>
        <div class="control-btn" id="right">→</div>
    </div>
    <div id="camera-controls">
        <div class="control-btn" id="camera-left">↶</div>
        <div class="control-btn" id="camera-right">↷</div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/gameVariables.js"></script>
    <script src="js/gameObjects.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/networking.js"></script>
    <script src="js/collisions.js"></script>
    <script src="js/redBlobAI.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
