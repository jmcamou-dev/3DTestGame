<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D Sphere Game</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Game description for SEO -->
    <meta name="description" content="A 3D maze game where you collect spheres while avoiding the red blob enemy. Features include power-ups, multiplayer, and a mini-map.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    
    <!-- Game Loader - Only script loaded initially -->
    <script src="js/gameLoader.js"></script>
</head>
<body>
    <!-- Game UI Elements -->
    <div id="info">Score: <span id="score">0</span></div>
    <div id="gameCode">Game Code: <span id="code">Connecting...</span></div>
    <div id="respawnCountdown">Caught by Red Blob! Respawning in 5...</div>
    
    <!-- Game Version -->
    <div id="version">
        <span>v2.0.0</span>
        <div id="version-details">
            <ul>
                <li>Added power-up system</li>
                <li>Added minimap</li>
                <li>Added high scores</li>
                <li>Added visual effects</li>
                <li>Improved game UI</li>
            </ul>
        </div>
    </div>
    
    <!-- Credits can be toggled via version number click -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add version number click handler
            const versionElement = document.getElementById('version');
            if (versionElement) {
                versionElement.addEventListener('click', function() {
                    const details = document.getElementById('version-details');
                    if (details) {
                        details.style.display = details.style.display === 'block' ? 'none' : 'block';
                    }
                });
            }
        });
    </script>
    
    <!-- Add custom styles for new UI elements -->
    <style>
        #version {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-family: Arial, sans-serif;
            font-size: 10px;
            cursor: pointer;
            z-index: 1000;
        }
        
        #version-details {
            display: none;
            position: absolute;
            bottom: 25px;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            width: 200px;
        }
        
        #version-details ul {
            margin: 0;
            padding-left: 20px;
        }
        
        #version-details li {
            margin-bottom: 3px;
        }
    </style>
</body>
</html>
